<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card-container">
      <div class="content-container flex-row">
        <div class="text-content-container flex-column">
          <p class="card-title">
            Get <span class="accent">insights</span> that help your business grow.
          </p>
          <p class="card-info">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </p>
          <div class="stats-container flex-row">
            <div class="sm-stat-container flex-column">
              <p class="stat-number">10k+</p>
              <p class="stat-param">companies</p>
            </div>
            <div class="sm-stat-container flex-column">
              <p class="stat-number">314</p>
              <p class="stat-param">templates</p>
            </div>
            <div class="sm-stat-container flex-column">
              <p class="stat-number">12M+</p>
              <p class="stat-param">queries</p>
            </div>
          </div>
        </div>
        <div class="photo-container">
          <img src="./images/image-header-desktop.jpg" alt="people at office" class="main-photo">
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/alexattt" target="_blank">Aleksandra Timofejeva</a>.
    </div>
  </footer>
</body>
</html>
